<img
  src="https://deportesinc.com/depsite/wp-content/uploads/2022/03/Qatar-2022-crypto.com_.jpg"
  class="img-fluid" alt="...">
<form class="row g-3">



    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-8" >
        <div class="card" style="border-radius: 15px; background-color: #efefef85;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img
                  src="https://fcb-abj-pre.s3.amazonaws.com/img/jugadors/MESSI.jpg"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 180px; border-radius: 10px;" />
              </div>
              <div class="d-flex justify-content-start rounded-3 p-2 mb-2" style="background-color: #efefef00;">
              <p class="small text-muted mb-1">
              <div class="flex-grow-1 ms-3">
                <div class="d-flex pt-1" >
                  <div class="input-group" >
                    <label class="input-group-btn" >
                      <span class="btn btn-primary btn-file" >
                        SUBE UNA FOTO O AVATAR<input accept=".jpg,.png,.jpeg,.gif"
                          class="hidden" name="banner" type="file" id="banner">
                      </span>
                    </label>
                  </div>
                </div>
              </div>
              <p class="mb-0"></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="col-md-6">
    <label for="inputText" class="form-label">Nombres</label>
    <input type="text" class="form-control" id="inputText" placeholder="Ingrese
      sus nombres">
  </div>

  <div class="col-md-6">
    <label for="inpuText2" class="form-label">Apellidos</label>
    <input type="text" class="form-control" id="inpuText2" placeholder="Ingrese
      sus apellidos">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Dirección</label>
    <input type="text" class="form-control" id="inputAddress"
      placeholder="Ingrese correo electronico">
  </div>
  <div class="col-md-6">
    <label for="inputNusuario" class="form-label">Correo electronico</label>
    <input type="text" class="form-control" id="inputNusuario">
  </div>
  <div class="col-md-4">
    <label for="inputSexo" class="form-label">Sexo</label>
    <select id="inputSexo" class="form-select">
      <option selected>Seleccione...</option>
      <option>Hombre</option>
      <option>Mujer</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputDate" class="form-label">Fecha Nacimiento</label>
    <input type="date" class="form-control" id="inputDate">
  </div>
  <div class="col-12">
    <label for="inputPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="inputPassword">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Aceptar términos
      </label>
    </div>
  </div>
  <div class="col-12">
    <p>
      <button type="button" class="btn btn-primary btn-block"
        (click)="navegar1()" href="/principal">Ingresar</button>
    </p>
    <p>
      <a href="#">
        <button type="button" class="btn btn-danger">Regresar</button>
      </a>
    </p>
  </div>
</form>
